<div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Categories </a>
    <a *ngFor="let cat of categories$ | async" class="list-group-item list-group-item-action "
        [class.active]="category == cat.key" routerLink="/" [queryParams]="{category:cat.key}">
        {{cat.payload.val().name}}
    </a>

</div>
